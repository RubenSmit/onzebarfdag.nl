<div id="{{include.title | downcase | replace: " ", "_"}}" class="max-w-5xl mx-auto my-10 p-4 md:p-10">
  <div class="relative p-5 md:p-10">
    <img src="/images/top_decoration.svg" class="w-full -mt-1/2" alt="" role="presentation">
    <div class="absolute bottom-0 left-0 w-5 md:w-10 h-1/3 md:h-1/4 border-l-2 border-t-2 border-primary"></div>
    <div class="absolute bottom-0 right-0 w-5 md:w-10 h-1/3 md:h-1/4 border-r-2 border-t-2 border-primary"></div>
  </div>
  <div class="px-10 py-10 md:px-20 border-l-2 border-r-2 border-primary">
    <h1 class="font-curly text-4xl sm:text-5xl md:text-6xl lg:text-7xl w-full text-center mb-14 md:mb-20">{{include.title}}</h1>
    <div class="font-serif text-md md:text-xl">
      {{include.content}}
    </div>
  </div>
  <div class="relative p-5 md:p-10">
    <img src="/images/bottom_decoration.svg" class="w-full -mt-1/2" alt="" role="presentation">
    <div class="absolute top-0 left-0 w-5 md:w-10 h-1/3 md:h-1/4 border-l-2 border-b-2 border-primary"></div>
    <div class="absolute top-0 right-0 w-5 md:w-10 h-1/3 md:h-1/4 border-r-2 border-b-2 border-primary"></div>
  </div>
</div>
